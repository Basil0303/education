<section class="course">
    <div class="container">
        <h2 class="text-center"> All Course</h2>
        
        <div class="row mt-5" >
            <div class="col-lg-3" *ngFor="let cs of course">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" width="100%" alt="">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <button class="btn btn-primary btn-sm">Watch now</button>
                </div>
            </div>
        </div>
    </div>
</section>
